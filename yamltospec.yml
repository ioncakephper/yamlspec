package:
  require: ../index
  const: yamlspec

items:
  - describe:
      what: yamlspec.loadFile
      items:
        - it: should return empty object when sourceFilename does not exist
        - it: should return empty object when sourceFilename is not a string
        - it: should return an object containing 'items' key and array is values
        - it: should return object with 'items' key when sourceFile contains 'items'
        - it: items should be an array of objects

